  <div class="header">
    <h1>Frogs toEat</h1>

  <div class="container">
    <div class="left-panel">
      <div class="home-container">
        <div><h2>HOME</h2></div>
        <div> <i class="fa fa-tasks" aria-hidden="true"></i>All Tasks</div>
        <div><i class="fa fa-calendar" aria-hidden="true"></i>Today</div>

      </div>
      <div class="project-container">
        <div><h2>PROJECTS</h2></div>
        <div id = "project-list-container"></div>
        <button id = "add-project" class="accordion"><i class="fa fa-plus-circle"></i>Add Project</button>
        <div class="panel">
        <form id="create-project-form">
          <h3>Create a new project</h3>
          <label for="project-title" style="display: none;">Project Title:</label>
          <input type="text" id="project-title" name="project-title" placeholder="Project Title" required>
          <br>
          <button type="submit" class="add">Add</button>
          <button type="reset" class="cancel">Cancel</button>
        </form>
      </div>
      
     <form id="edit-project-form">
          <h3> <i class="fa fa-edit" aria-hidden="true"></i>Edit Project</h3>
          <label for="edit-project-title">Project Title:</label>
          <input type="text" id="edit-project-title" name="edit-project-title" required>
          <br>
          <button type="submit" id="rename-project" class="add">Rename</button>
          <button type="reset" class="cancel">Cancel</button>
          <button type="button" id ="delete-project" class="delete">Delete</button>
        </form>
     
      </div>
    </div>
    <div class="right-panel">
      <div class="project-title-header"></div>
      <div id="task-list-container"></div>
      <button id = "add-task" class="accordion"><i class="fa fa-plus-circle"></i>Add Task</button>
      <div class="panel">
      <form id="create-task-form">
        <h3>Create a new task</h3>
        <label for="status">Status:</label>
        <input type="checkbox" id="status" name="status" autocomplete="off">
        <br>
        <label for="task-title">Task Title:</label>
        <input type="text" id="task-title" name="task-title" autocomplete="off" required >
        <br>
        <label for="task-description">Task Description:</label>
        <textarea id="task-description" name="task-description" autocomplete="off" cols="10" rows="5"></textarea>
        <br>
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" name="due-date" autocomplete="off">
        <br>
        <label for="important">Important:</label>
        <input type="checkbox" id="important" name="important" autocomplete="off">
        <br>
        <button type="submit" class="add">Add</button>
        <button type="reset" class="cancel">Cancel</button>
      </form>
    </div>
     <!-- Modal -->
     <button type="button" class="btn btn-info btn-lg popup" onclick="myFunction()" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <script>
    var acc = document.getElementsByClassName("accordion");
    var i;
    
    for (i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
        } 
      });
    }
    </script>
    <script>
      // When the user clicks on <div>, open the popup
      function myFunction() {
        var popup = document.getElementById("edit-task-form");
        popup.classList.toggle("visible");
      }
      </script>
