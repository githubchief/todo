<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do</title>
    <script defer src="main.js"></script>    
</head>
<body>
  <div class="header">
    <h1>Never forget your todo items again! Use todo</h1>
  </div>
  <div class="container">
    <div class="left-panel">
      <div class="home-container">
        <div>HOME</div>
        <div>All Tasks</div>
        <div>Today</div>
        <div>This week</div>
      </div>
      <div class="project-container">
        <div>PROJECTS</div>
        <div id = "project-list-container"></div>
        <button id = "add-project">Add Project</button>
        <form id="create-project-form">
          <h3>Create a new project</h3>
          <label for="project-title">Project Title:</label>
          <input type="text" id="project-title" name="project-title" required>
          <br>
          <button type="submit">Add</button>
          <button type="reset">Cancel</button>
        </form>
        <form id="edit-project-form">
          <h3> Edit Project</h3>
          <label for="edit-project-title">Project Title:</label>
          <input type="text" id="edit-project-title" name="edit-project-title" required>
          <br>
          <button type="submit" id="rename-project">Rename</button>
          <button type="reset" id="delete-project">Delete</button>
        </form>
      </div>
    </div>
    <div class="right-panel">
      <div class="project-title-header"></div>
      <div id="task-container"></div>
      <form id="create-task-form">
        <h3>Create a new task</h3>
        <label for="task-title">Task Title:</label>
        <input type="text" id="task-title" name="task-title" autocomplete="off" required >
        <br>
        <label for="task-description">Task Description:</label>
        <textarea id="task-description" name="task-description" autocomplete="off"></textarea>
        <br>
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" name="due-date" autocomplete="off">
        <br>
        <label for="important">Important:</label>
        <input type="checkbox" id="important" name="important" value="true" autocomplete="off">
        <br>
        <button type="submit" >Add</button>
        <button type="reset">Cancel</button>
      </form>
    </div>
  </div>
</body>
</html>
