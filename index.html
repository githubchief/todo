<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Never forget your todo items again! Use todo</h1>
    <div id = "tempForms">
      <form id="create-project-form">
        <h3>Create a new project</h3>
        <label for="project-title">Project Title:</label>
        <input type="text" id="project-title" name="project-title" required>
        <br>
        <button type="submit">Create Project</button>
      </form>
      
      <form id="create-task-form">
        <h3>Create a new task</h3>
        <label for="task-title">Task Title:</label>
        <input type="text" id="task-title" name="task-title" autocomplete="off" required >
        <br>
        <label for="task-description">Task Description:</label>
        <textarea id="task-description" name="task-description" autocomplete="off"></textarea>
        <br>
        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" name="due-date" autocomplete="off">
        <br>
        <label for="important">Important:</label>
        <input type="radio" id="important" name="important" value="true" autocomplete="off">
        <br>
        <button type="submit" >Create Task</button>
      </form>
      
    </div>

    <div id = "todoList">
      <div id = "project-container">

      </div>
      <div id = "task-container">

      </div>
    </div>
</body>
</html>
